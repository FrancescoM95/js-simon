<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Francesco Mongiello">
    <meta name="description" content="Simon Says">
    <title>Simon Says</title>

    <!--ยง icon  -->
    <link rel="icon" href="Logo.png" type="img/png">

    <!--ยง font-awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'
        integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=='
        crossorigin='anonymous'>

    <!--ยง Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--ยง stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <script defer src="js/script.js"></script>
</head>

<body>

    <!--* HEADER -->
    <header class="d-flex justify-content-center align-items-center gap-5 p-3">
        <h1>SIMON SAYS <i class="fas fa-arrow-right-long fa-shake fa-lg"></i></h1>
        <p class="m-0 fs-2" id="message">
            Hai <span id="timer">30</span> secondi per memorizzare questi numeri!
        </p>
    </header>

    <!--* MAIN -->
    <main class="mt-5 text-center">

        <!-- FORM -->
        <form id="form">
            <div class="container d-flex justify-content-center align-items-center gap-4 fs-2" id="container">

                <!-- CARD 1 -->
                <div class="card p-3">
                    <div id="numero1">
                        1
                    </div>
                    <input type="number" id="number1" min="0" max="90" class="rounded-2 d-none">
                </div>

                <!-- CARD 2 -->
                <div class="card p-3">
                    <div id="numero2">
                        2
                    </div>
                    <input type="number" id="number2" min="0" max="90" class="rounded-2 d-none">
                </div>

                <!-- CARD 3 -->
                <div class="card p-3">
                    <div id="numero3">
                        3
                    </div>
                    <input type="number" id="number3" min="0" max="90" class="rounded-2 d-none">
                </div>

                <!-- CARD 4 -->
                <div class="card p-3">
                    <div id="numero4">
                        4
                    </div>
                    <input type="number" id="number4" min="0" max="90" class="rounded-2 d-none">
                </div>

                <!-- CARD 5 -->
                <div class="card p-3">
                    <div id="numero5">
                        5
                    </div>
                    <input type="number" id="number5" min="0" max="90" class="rounded-2 d-none">
                </div>
            </div>

            <!-- BOTTONE -->
            <button type="submit" id="verify" class="btn btn-success d-none">Controlla se hai vinto!</button>
        </form>

    </main>
</body>

</html>
